<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Me</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Arial', sans-serif;
			background-color: #1e1e1e;
			/* Dark background */
			color: #f4f4f4;
			/* Light text */
			line-height: 1.6;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		header {
			background-color: #333;
			/* Dark header */
			color: white;
			padding: 20px;
			text-align: center;
		}

		header nav ul {
			list-style-type: none;
		}

		header nav ul li {
			display: inline;
			margin: 0 15px;
		}

		header nav ul li a {
			color: white;
			text-decoration: none;
			font-weight: bold;
		}

		header nav ul li a:hover {
			color: #ff6347;
			/* Orange hover color */
		}

		/* Contact Section */
		.contact {
			padding: 40px 20px;
			background-color: #333;
			/* Dark background for the contact section */
			margin: 20px auto;
			max-width: 800px;
			border-radius: 8px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			flex-grow: 1;
			text-align: center;
		}

		.contact h2 {
			font-size: 32px;
			color: #f4f4f4;
			/* Light text */
		}

		.contact form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.contact form label {
			margin: 10px 0 5px;
			width: 100%;
			font-size: 18px;
			text-align: left;
		}

		.contact form input,
		.contact form textarea {
			padding: 15px;
			font-size: 18px;
			margin-bottom: 20px;
			width: 100%;
			max-width: 600px;
			/* Makes sure the fields don't stretch too much */
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.contact form textarea {
			height: 150px;
			/* Makes the message box larger */
			resize: vertical;
			/* Allows vertical resizing */
		}

		.contact form button {
			padding: 15px 30px;
			background-color: #333;
			/* Dark background for the button */
			color: white;
			font-size: 18px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			width: 200px;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.contact form button:hover {
			background-color: #ff6347;
			/* Orange hover color */
			transform: scale(1.05);
			/* Slightly enlarge the button */
		}

		/* Go Back Button */
		.back-button {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #333;
			/* Dark background for the button */
			color: white;
			text-decoration: none;
			border-radius: 5px;
			text-align: center;
			transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.back-button:hover {
			background-color: #ff6347;
			/* Orange on hover */
			transform: scale(1.05);
			/* Slightly enlarge the button */
		}

		footer {
			background-color: #333;
			/* Dark footer */
			color: white;
			text-align: center;
			padding: 15px;
			width: 100%;
			position: relative;
			bottom: 0;
		}
	</style>
</head>

<body>
	<!-- Header and Navigation -->
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Go Back</a></li>
			</ul>
		</nav>
	</header>

	<!-- Contact Section -->
	<section class="contact">
		<h2>Contact Me</h2>
		<p>If you have any questions or would like to get in touch, feel free to send me a message below!</p>

		<!-- Formspree Integration -->
		<form action="https://formspree.io/f/mzzrodkn" method="POST">
			<label>
				Your email:
				<input type="email" name="email" required>
			</label>
			<label>
				Your message:
				<textarea name="message" required></textarea>
			</label>
			<button type="submit">Send</button>
		</form>
	</section>

	<!-- Back Button -->
	<a href="index.html" class="back-button">Back to Home</a>

	<footer>
		<p>Copyright Â© Nishi Patel 2025 | <a href="mailto:nishipatel561@gmail.com" style="color: white;">Email Me</a>
		</p>
		<p>Connect with me on <a href="https://github.com/nishipatel5" style="color: white;">GitHub</a> or <a
				href="https://linkedin.com/in/nishi-patel-b286a4244" style="color: white;">LinkedIn</a></p>
	</footer>
	<script>
		// Add fade-out effect to current page on navigation
		const navLinks = document.querySelectorAll('.nav-link');
		navLinks.forEach(link => {
			link.addEventListener('click', () => {
				document.body.style.opacity = '0'; // Fade-out effect
			});
		});

		// Wait for the transition to complete and then navigate
		window.onload = () => {
			document.body.style.opacity = '1'; // Fade-in effect on page load
		};
	</script>

</body>

</html>
